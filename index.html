<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon game</title>
</head>
<body>
<h1>pokemon game made my: joandy :)</h1>
<div class="wrapper">
    <div class="main">
        <div class="arena">
            <div class="pikachu">
                <img src="imgs/pokemon/pikachu.png" alt="pokemon">
            </div>
            <div class="squirtle">
                <img src="imgs/pokemon/squirtle.png" alt="">
            </div>
            <div class="myhpbar">
                <div class="bar mybar">ddaasdad</div>
                <div class="pokemon_lv pikachu_lv">20</div>
                <img src="imgs/menu/myhp.png" alt="">
            </div>
            <div class="enemy_hpbar">
                <div class="bar enemybar"><div class="stat"></div></div>
                <div class="pokemon_lv squirtle_lv">20</div>
                <img src="imgs/menu/enemyhp.png" alt="">
            </div>
        </div>
        <div class="menu">
            <div class="feedback">
                <div class="feedback_textbox" id="feedbackbox">
                     <p>pick a move to start</p>
                </div>
            </div>
            <div class="move_options">
                <div class="move_btns">
                    <div class="button" id="reset_btn">restart</div>
                    <div class="button" id="attack_btn">attack</div>
                    <div class="button" id="heal_btn">heal</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<script src="app.js"></script>-->
<script src="main.js"></script>
</body>
</html>
